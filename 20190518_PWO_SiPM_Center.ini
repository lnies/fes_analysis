# CONFIG FILE FOR AW_LUKAS 
# The "#" marks a comment/line break
# Before and after the "equal sign" there is no white space allowed

	# ADC CHARACTERISTICS

CHANNELS=32 # Number of total hardware channels 
BOARDS=4 # Number of ADC boards
TRACELEN=300 # Length of digitized trace given by the readout conf file
SAMPLE_t=10 # Sampling frequency in ns

	# TAGGER CHARACTERISTICS

TAG_CHANNELS=16# Number of tagger channels 

	# ADC MAPPING / MATRIX DIMENSIONS

# MATRIX_J=5 # Number of crystals in x dimension
# MATRIX_K=5 # Number of crystals in y dimension

   # Mapping is the hardware channel, syntax is: polarity / board_number / start_channel / end_channel
   # If board number is set to 99, then channel is not used and will be neglected in the feature extraction
   # If read-in crashes, there must be a white space ending the line or a ¨#¨

MAPPING00=-1/00/06/06,-1/01/03/03,-1/02/00/00# 
MAPPING01=-1/00/07/07,-1/01/04/04,-1/02/01/01# 
MAPPING02=-1/01/00/00,-1/01/05/05,-1/02/02/02#

