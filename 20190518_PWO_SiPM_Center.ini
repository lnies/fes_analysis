	# ANALYSIS MODE

MODE=BEAM# in cosmics mode, column cut and langaus fit are applied

	# OTHER PARAMETERS

VERBOSE=cp
N_E_WINDOW=16 
E_WINDOW_LEFT=0
E_WINDOW_RIGHT=6000
BASELINE_CUT=80
ENERGY_WINDOW_MAX=150
N_INTPOL_SAMPLES=10 # must be even
NB=10 # Interpolation multiplier
THRESHOLD_MULTIPLICY=1
SATURATION_FILTER=1# # 0: off, 1: on
GLITCH_FILTER=1# 0: off, 1: on
GLITCH_FILTER_RANGE=5 # range of samples which have to be above TH 
TAGGER_WINDOW=2#
CENTRAL=4# Central crystal inside the beam
EXTRACT_PROTO=1# Extract proto trace and save it to file

	# FEATURE EXTRACTION ALGORITHM PARAMETERS

L=15 # Length of moving average intervals, centered around current value (mus be odd)
DELAY=6 # DELAY for the CFD
M=5 # Window for MWD
TAU=0.5 # Impact value for MA part of MWD
CFD_fraction=0.15 # Fraction for the CFD algrotithm
FIR_FILE=20190518_PWO_SiPM_FIR_COEF.txt# Location of the FIR filter parameters
PROTO_FILE=

